<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worklog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:700,400&display=swap">
</head>
<body style="background:#181818;color:#fff;font-family:'Roboto',Arial,sans-serif;margin:0;">
    <nav style="background:#222;color:#fff;display:flex;justify-content:space-between;align-items:center;padding:1rem 2rem;box-shadow:0 2px 8px rgba(0,0,0,0.15);">
        <div style="font-size:1.7rem;font-weight:700;color:#ff6600;letter-spacing:2px;">WORKLOG</div>
        <div style="display:flex;gap:1rem;">
            <a href="{% url 'task_list' %}" style="color:#fff;text-decoration:none;font-weight:500;padding:0.5rem 1rem;border-radius:4px;transition:background 0.2s,color 0.2s;">งานทั้งหมด</a>
            <a href="{% url 'task_create' %}" style="background:#ff6600;color:#fff;font-weight:700;border:none;padding:0.5rem 1rem;border-radius:4px;cursor:pointer;margin-left:1rem;text-decoration:none;">เพิ่มงาน</a>
        </div>
    </nav>
    <main style="max-width:700px;margin:2rem auto;background:#222;border-radius:8px;box-shadow:0 4px 24px rgba(0,0,0,0.25);padding:2rem;">
        <header>
            <h1 style="margin-bottom:0.5rem;">ระบบบันทึกงานส่วนตัว</h1>
            <p style="color:#aaa;margin-top:0;">จัดการงานของคุณอย่างมีประสิทธิภาพ</p>
        </header>
        {% block content %}
        <h2 style="color:#ff6600;margin-top:2rem;">งานที่ต้องทำ</h2>
        <div style="background:#292929;border-radius:6px;padding:1rem;margin-bottom:1rem;box-shadow:0 2px 8px rgba(0,0,0,0.10);margin-top:1.5rem;">
            <div style="font-size:1.3rem;font-weight:600;color:#ff6600;">คณิต</div>
            <div style="margin-bottom:0.5rem;">สร้างเมื่อ: 24/09/2025 11:30</div>
            <div style="margin-bottom:0.5rem;color:#ff6600;">ครบกำหนด: 25/09/2025 18:30</div>
            <div style="margin-top:0.5rem;display:flex;gap:0.5rem;">
                <a href="#" style="background:#ff6600;color:#fff;font-weight:700;border:none;padding:0.5rem 1rem;border-radius:4px;cursor:pointer;text-decoration:none;">แก้ไข</a>
                <a href="#" style="background:#ff6600;color:#fff;font-weight:700;border:none;padding:0.5rem 1rem;border-radius:4px;cursor:pointer;text-decoration:none;">ลบ</a>
            </div>
        </div>
        <div style="background:#292929;border-radius:6px;padding:1rem;margin-bottom:1rem;box-shadow:0 2px 8px rgba(0,0,0,0.10);">
            <div style="font-size:1.2rem;font-weight:600;color:#ff6600;">ยังไม่มีงาน</div>
            <div>บันทึกงานที่คุณต้องการทำ</div>
        </div>
        {% endblock %}
    </main>
    <footer style="text-align:center;padding:1rem;background:#222;color:#aaa;margin-top:2rem;font-size:0.9rem;">
        <span>© 2025 WORKLOG | Productivity for Everyone</span>
    </footer>
</body>
</html>
